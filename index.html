<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Cubos Brilhantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="start-screen">
        <h1>Coleta de Cubos Brilhantes</h1>
        <button id="start-button">Start</button>
        <p>Use as setas do teclado para mover o avatar e coletar os cubos brilhantes. Cada cubo coletado aumenta sua pontuação!</p>
    </div>

    <!-- HUD do Jogo -->
    <div id="hud" class="hidden">Pontuação: 0</div>

    <!-- Canvas do Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
